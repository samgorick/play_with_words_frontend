<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Play With Words</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
      </style>
  </head>
  <body>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text">Some text in the Modal..</p>
      </div>
    
    </div>
    <div class="page-container">
      <div class="login-container">
        <form class="log-in">
          <h1 id="login-title">Play With Words!</h1>
          <input
            type="text"
            name="name"
            id="login-input"
            value=""
            placeholder="Username"
            autocomplete="off"
            class="input-text"
          />
          <br />
          <input
            type="submit"
            id="login-submit"
            name="submit"
            value="Log In"
            class="submit"
          />
        </form>
      </div>
      <div class="user-display"> 
        <h1 id="user-display-name"></h1>
      </div>
      <div>
        <button id="play-again" class="button hvr-ripple-out">Play game</button> 
      </div>
      <div class="play-area">
        <div id="timer">
          Game ends in <span id="time">02:00</span>
        </div>
        <div id="current-score"></div>
        <div id="char-list" data-list-id=0></div>
        <input
        type="text"
        id="word"
        value=""
        placeholder="Hit enter to check..."
        class="input-text"
        />
        <div>
          <button id="save-word" class="submit hvr-ripple-out">Save Score</button>
        </div>
        <ul id="good-words" style="list-style-type:none">

        </ul>
        <br />
      </div>
      <h1 id="highscore-alert">NEW HIGHSCORE</h1>
      <h3 id="highscore-header">HIGHSCORES</h3>
      <div class="highscores"></div>
      <h3 id="user-games-header">PREVIOUS GAMES</h3>
      <div class="user-games">

      </div>
    </div>
  </body>
  <!-- this is the library for animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js" defer></script>
  <script type="text/javascript" src="src/index.js" defer></script>
  <script src="src/dictionary.js" charset="utf-8" defer></script>
</html>
